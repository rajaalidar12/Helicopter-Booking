<!DOCTYPE html>
<html>
<head>
  <title>Passenger Login | Kashmir Heli Services</title>
</head>
<body>

<h2>Passenger OTP Login</h2>

<input id="contact" placeholder="Email or Phone">
<button onclick="sendOTP()">Send OTP</button>

<br><br>

<input id="otp" placeholder="Enter OTP">
<button onclick="verifyOTP()">Verify OTP</button>

<p id="msg"></p>

<script>
async function sendOTP() {
  const contact = document.getElementById("contact").value.trim();

  const res = await fetch("http://localhost:4000/passenger-auth/send-otp", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ contact })
  });

  const data = await res.json();
  document.getElementById("msg").innerText = data.message;
}

async function verifyOTP() {
  const contact = document.getElementById("contact").value.trim();
  const otp = document.getElementById("otp").value.trim();

  const res = await fetch("http://localhost:4000/passenger-auth/verify-otp", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ contact, otp })
  });

  const data = await res.json();

  if (res.ok) {
    localStorage.setItem("passengerToken", data.token); // ✅ STORE TOKEN
    window.location.href = "book.html";                // ✅ REDIRECT
  } else {
    document.getElementById("msg").innerText = data.message;
  }
}
</script>

</body>
</html>
