<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Passenger Login | Kashmir Heli Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ================= RESET & VARIABLES ================= */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      /* üèîÔ∏è BREATHTAKING KASHMIR THEME BACKGROUND (Dal Lake Sunset) */
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('https://images.unsplash.com/photo-1566837945700-30057527ade0?q=80&w=2070&auto=format&fit=crop');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    /* ================= GLASS CARD ================= */
    .login-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 3.5rem 2.5rem;
      border-radius: 24px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.5);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.4);
      animation: slideUp 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
    }

    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* ================= TYPOGRAPHY ================= */
    .icon-header {
      font-size: 3rem;
      margin-bottom: 1rem;
      display: inline-block;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.2));
    }

    .login-card h2 {
      color: #1f2937;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .login-card p {
      color: #6b7280;
      font-size: 0.95rem;
      margin-bottom: 2rem;
      line-height: 1.5;
    }

    /* ================= INPUTS ================= */
    .input-group {
      margin-bottom: 1.2rem;
      text-align: left;
    }

    .login-card input {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid #d1d5db;
      background: rgba(255, 255, 255, 0.9);
      font-size: 1rem;
      transition: all 0.3s ease;
      color: #374151;
    }

    .login-card input:focus {
      outline: none;
      border-color: #0077b6;
      background: #fff;
      box-shadow: 0 0 0 4px rgba(0, 119, 182, 0.15);
    }

    /* ================= BUTTONS ================= */
    button {
      width: 100%;
      padding: 16px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .send-btn {
      background: linear-gradient(135deg, #0077b6, #023e8a);
      color: #fff;
      margin-bottom: 20px;
      box-shadow: 0 8px 20px rgba(0, 119, 182, 0.3);
    }

    .send-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(0, 119, 182, 0.5);
    }

    .verify-btn {
      background: linear-gradient(135deg, #2a9d8f, #264653);
      color: #fff;
      margin-top: 10px;
      box-shadow: 0 8px 20px rgba(42, 157, 143, 0.3);
    }

    .verify-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(42, 157, 143, 0.5);
    }

    /* ================= MESSAGES & HINTS ================= */
    .msg {
      margin-top: 20px;
      font-size: 0.95rem;
      font-weight: 600;
      min-height: 1.5em; /* Prevents layout jump */
    }

    .hint {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-top: 15px;
      border-top: 1px solid rgba(0,0,0,0.1);
      padding-top: 15px;
    }

    /* Divider for visual separation */
    .divider {
      height: 1px;
      background: #e5e7eb;
      margin: 20px 0;
    }
  </style>
</head>
<body>

<div class="login-card">
  <div class="icon-header">üöÅ</div>
  <h2>Welcome Back</h2>
  <p>Secure login for Kashmir Heli Services</p>

  <div class="input-group">
    <input
      id="contact"
      placeholder="üìß Email or üì± Phone Number"
      autocomplete="off"
    >
  </div>

  <button class="send-btn" onclick="sendOTP()">
    <span>üì©</span> Send OTP
  </button>

  <div class="divider"></div>

  <div class="input-group">
    <input
      id="otp"
      placeholder="üîë Enter 6-digit OTP"
      autocomplete="one-time-code"
      maxlength="6"
      style="letter-spacing: 4px; font-weight: bold; text-align: center;"
    >
  </div>

  <button class="verify-btn" onclick="verifyOTP()">
    <span>‚úÖ</span> Verify & Login
  </button>

  <p id="msg" class="msg"></p>

  <p class="hint">
    Secure OTP Authentication ‚Ä¢ Valid for 5 minutes
  </p>
</div>

<script>
async function sendOTP() {
  const contact = document.getElementById("contact").value.trim();
  const msg = document.getElementById("msg");

  if (!contact) {
    msg.innerText = "‚ùå Please enter email or phone number";
    msg.style.color = "#ef233c";
    return;
  }

  msg.innerText = "‚è≥ Sending OTP...";
  msg.style.color = "#0077b6";

  try {
    const res = await fetch("http://localhost:4000/passenger-auth/send-otp", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ contact })
    });

    const data = await res.json();
    msg.innerText = data.message || "OTP sent";
    if (res.ok) msg.style.color = "#2a9d8f";
    else msg.style.color = "#ef233c";

  } catch {
    msg.innerText = "‚ùå Server error. Try again.";
    msg.style.color = "#ef233c";
  }
}

async function verifyOTP() {
  const contact = document.getElementById("contact").value.trim();
  const otp = document.getElementById("otp").value.trim();
  const msg = document.getElementById("msg");

  if (!otp) {
    msg.innerText = "‚ùå Please enter OTP";
    msg.style.color = "#ef233c";
    return;
  }

  msg.innerText = "üîê Verifying OTP...";
  msg.style.color = "#0077b6";

  try {
    const res = await fetch("http://localhost:4000/passenger-auth/verify-otp", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ contact, otp })
    });

    const data = await res.json();

    if (res.ok) {
      localStorage.setItem("passengerToken", data.token);
      msg.innerText = "‚úÖ Success! Redirecting...";
      msg.style.color = "#2a9d8f";
      setTimeout(() => {
        window.location.href = "dashboard.html"; 
      }, 1000);
    } else {
      msg.innerText = "‚ùå " + data.message;
      msg.style.color = "#ef233c";
    }

  } catch {
    msg.innerText = "‚ùå Verification failed";
    msg.style.color = "#ef233c";
  }
}
</script>

</body>
</html>
