<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Passenger Login | Kashmir Heli Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Shared main style -->
  <link rel="stylesheet" href="../style.css">

  <!-- Page specific style -->
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.96);
      padding: 40px;
      border-radius: 18px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.2);
      animation: fadeIn 0.7s ease;
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #003366;
    }

    .login-card p {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
    }

    .login-card input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .login-card button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      border: none;
      transition: all 0.3s;
    }

    .send-btn {
      background: #1da1f2;
      color: #fff;
      margin-bottom: 10px;
    }

    .send-btn:hover {
      box-shadow: 0 8px 20px rgba(29,161,242,0.5);
      transform: translateY(-2px);
    }

    .verify-btn {
      background: #28a745;
      color: #fff;
    }

    .verify-btn:hover {
      box-shadow: 0 8px 20px rgba(40,167,69,0.5);
      transform: translateY(-2px);
    }

    .msg {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .hint {
      font-size: 12px;
      color: #777;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="login-card">
  <h2>üîê Passenger Login</h2>
  <p>Login securely using OTP sent to your Email or Phone</p>

  <input
    id="contact"
    placeholder="Email or Mobile Number"
    autocomplete="off"
  >

  <button class="send-btn" onclick="sendOTP()">
    üì© Send OTP
  </button>

  <input
    id="otp"
    placeholder="Enter 6-digit OTP"
    autocomplete="one-time-code"
  >

  <button class="verify-btn" onclick="verifyOTP()">
    ‚úÖ Verify & Continue
  </button>

  <p id="msg" class="msg"></p>

  <p class="hint">
    OTP is valid for 5 minutes. Do not share it with anyone.
  </p>
</div>

<script>
async function sendOTP() {
  const contact = document.getElementById("contact").value.trim();
  const msg = document.getElementById("msg");

  if (!contact) {
    msg.innerText = "‚ùå Please enter email or phone number";
    return;
  }

  msg.innerText = "‚è≥ Sending OTP...";

  try {
    const res = await fetch("http://localhost:4000/passenger-auth/send-otp", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ contact })
    });

    const data = await res.json();
    msg.innerText = data.message || "OTP sent";

  } catch {
    msg.innerText = "‚ùå Server error. Try again.";
  }
}

async function verifyOTP() {
  const contact = document.getElementById("contact").value.trim();
  const otp = document.getElementById("otp").value.trim();
  const msg = document.getElementById("msg");

  if (!otp) {
    msg.innerText = "‚ùå Please enter OTP";
    return;
  }

  msg.innerText = "üîê Verifying OTP...";

  try {
    const res = await fetch("http://localhost:4000/passenger-auth/verify-otp", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ contact, otp })
    });

    const data = await res.json();

    if (res.ok) {
      localStorage.setItem("passengerToken", data.token);
      window.location.href = "book.html"; // ‚úÖ Correct flow
    } else {
      msg.innerText = "‚ùå " + data.message;
    }

  } catch {
    msg.innerText = "‚ùå Verification failed";
  }
}
</script>

</body>
</html>
