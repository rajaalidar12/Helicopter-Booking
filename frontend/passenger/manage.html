<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Manage Booking | Kashmir Heli Services</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

<link rel="stylesheet" href="../css/passenger.css">

<style>
/* ================= VARIABLES & RESET ================= */
:root {
  --primary: #0ea5e9;
  --primary-dark: #0284c7;
  --text-dark: #0f172a;
  --glass-bg: rgba(255, 255, 255, 0.85);
  --glass-border: rgba(255, 255, 255, 0.5);
  --success: #10b981;
  --warning: #f59e0b;
  --danger: #ef4444;
}

* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

body {
  /* Fallback color */
  background-color: #0f172a; 
  /* Stable Background Image (Gulmarg) */
  background-image: linear-gradient(rgba(15, 23, 42, 0.4), rgba(15, 23, 42, 0.5)), url('https://upload.wikimedia.org/wikipedia/commons/e/eb/Gulmarg_winter.jpg');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
  overflow: hidden; 
  position: relative;
}

/* ================= CSS SNOW ANIMATION ================= */
.snow-container {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    z-index: 1;
}

.snow {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background-image: 
        radial-gradient(4px 4px at 100px 50px, #fff, transparent),
        radial-gradient(6px 6px at 200px 150px, #fff, transparent),
        radial-gradient(3px 3px at 300px 250px, #fff, transparent),
        radial-gradient(4px 4px at 400px 350px, #fff, transparent),
        radial-gradient(6px 6px at 500px 100px, #fff, transparent),
        radial-gradient(3px 3px at 600px 400px, #fff, transparent),
        radial-gradient(4px 4px at 800px 250px, #fff, transparent),
        radial-gradient(6px 6px at 900px 150px, #fff, transparent);
    background-size: 1000px 1000px;
    animation: snowAnim 15s linear infinite;
    opacity: 0.8;
}

.snow.layer2 {
    background-size: 800px 800px;
    animation-duration: 20s;
    opacity: 0.6;
    transform: rotate(180deg);
}

@keyframes snowAnim {
    from { transform: translateY(-1000px); }
    to { transform: translateY(0); }
}

/* ================= GLASS CARD ================= */
.card {
  position: relative;
  z-index: 10;
  background: var(--glass-bg);
  backdrop-filter: blur(25px);
  -webkit-backdrop-filter: blur(25px);
  width: 100%;
  max-width: 500px;
  padding: 40px;
  border-radius: 24px;
  box-shadow: 0 40px 80px -12px rgba(0,0,0,0.5);
  border: 1px solid var(--glass-border);
  animation: slideUp 0.7s cubic-bezier(0.2, 0.8, 0.2, 1);
}

@keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

/* ================= TYPOGRAPHY & INPUTS ================= */
h2 { 
  text-align: center; 
  margin-bottom: 10px; 
  font-family: 'Playfair Display', serif; 
  color: var(--text-dark); 
  font-size: 2.2rem; 
}

p { 
  text-align: center; 
  color: #64748b; 
  margin-bottom: 30px; 
  font-size: 0.95rem; 
  font-weight: 400;
}

input {
  width: 100%; 
  padding: 16px 20px; 
  margin-top: 12px; 
  border-radius: 14px; 
  border: 1px solid #cbd5e1; 
  background: rgba(255,255,255,0.7); 
  font-size: 1rem; 
  transition: all 0.3s ease; 
  color: var(--text-dark);
  font-family: 'Outfit', sans-serif;
}

input:focus { 
  outline: none; 
  border-color: var(--primary); 
  background: #fff; 
  box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.15); 
}

/* ================= BUTTONS ================= */
button {
  width: 100%; 
  margin-top: 20px; 
  padding: 16px; 
  border: none; 
  border-radius: 14px; 
  background: linear-gradient(135deg, var(--primary), var(--primary-dark)); 
  color: white; 
  font-weight: 700; 
  font-size: 1.05rem; 
  cursor: pointer; 
  transition: all 0.3s ease; 
  box-shadow: 0 10px 20px rgba(14, 165, 233, 0.25);
  display: flex; justify-content: center; align-items: center; gap: 8px;
}

button:hover { 
  transform: translateY(-3px); 
  box-shadow: 0 15px 30px rgba(14, 165, 233, 0.35); 
}

/* Actions Grid */
.actions { display: none; gap: 12px; margin-top: 25px; }
.actions button { 
  margin-top: 0; 
  flex: 1; 
  font-size: 0.9rem; 
  padding: 14px; 
}

.download { background: #ecfdf5; color: var(--success); border: 1px solid #a7f3d0; box-shadow: none; }
.download:hover { background: var(--success); color: white; border-color: var(--success); }

.modify { background: #fffbeb; color: var(--warning); border: 1px solid #fde68a; box-shadow: none; }
.modify:hover { background: var(--warning); color: white; border-color: var(--warning); }

.cancel { background: #fef2f2; color: var(--danger); border: 1px solid #fecaca; box-shadow: none; }
.cancel:hover { background: var(--danger); color: white; border-color: var(--danger); }

/* Modify Box */
#modifyBox { 
  display: none; 
  margin-top: 25px; 
  background: #f8fafc; 
  padding: 25px; 
  border-radius: 20px; 
  border: 1px dashed #cbd5e1; 
  animation: fadeIn 0.4s ease; 
}
@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

#modifyBox input { margin-bottom: 8px; background: #fff; }

#bookingDetails { 
  margin-top: 25px; 
  font-size: 1rem; 
  line-height: 1.7; 
  color: var(--text-dark); 
  background: rgba(255,255,255,0.5);
  padding: 20px;
  border-radius: 16px;
  /* Only show padding/bg if content exists (handled by JS usually, but fine here) */
}
#bookingDetails:empty { padding: 0; margin-top: 0; }

/* Links */
p a { text-decoration: none; color: #64748b; font-weight: 600; transition: 0.3s; margin: 0 12px; }
p a:hover { color: var(--primary); }

</style>
</head>

<body>

<div class="snow-container">
    <div class="snow"></div>
    <div class="snow layer2"></div>
</div>

<div class="card">
  <h2>üîê Manage Booking</h2>
  <p>Modify dates, download tickets, or cancel trips.</p>

  <input id="ticketNumber" placeholder="Enter PNR (e.g. HC-123456)">
  <button onclick="loadBooking()">üîç View Booking</button>

  <div id="bookingDetails"></div>

  <div class="actions" id="actionButtons">
    <button class="download" onclick="downloadTicket()">üìÑ PDF</button>
    <button class="modify" onclick="showModify()">‚úèÔ∏è Modify</button>
    <button class="cancel" onclick="cancelBooking()">‚ùå Cancel</button>
  </div>

  <div id="modifyBox">
    <h4 style="color:var(--text-dark); margin-bottom:12px; font-weight:600;">Update Details</h4>
    <input type="date" id="newDate">
    <input type="text" id="newPhone" placeholder="New phone (optional)">
    <input type="email" id="newEmail" placeholder="New email (optional)">
    <button onclick="submitModify()" style="background:var(--text-dark); box-shadow:none;">Save Changes</button>
  </div>

  <p style="text-align:center; margin-top:30px; padding-top:20px; border-top:1px solid rgba(0,0,0,0.05);">
    <a href="dashboard.html">‚Üê Back</a> |
    <a href="my-bookings.html">üìÇ View History</a> |
    <a href="#" onclick="passengerLogout()" style="color:var(--danger)">Sign Out</a>
  </p>
</div>

<script src="../js/passenger.js"></script>

<script>
if(!localStorage.getItem("passengerToken")){
  alert("Login first");
  location.href="login.html";
}

/* ===== AUTO LOAD TICKET FROM URL (Logic Preserved) ===== */
const params = new URLSearchParams(window.location.search);
const ticketFromURL = params.get("ticket");

if (ticketFromURL) {
  document.getElementById("ticketNumber").value = ticketFromURL;
  // Small delay to ensure scripts are loaded
  setTimeout(() => loadBooking(), 100); 
}
</script>

</body>
</html>
