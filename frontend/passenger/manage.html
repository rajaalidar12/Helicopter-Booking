<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kashmir Heli Services | Manage Booking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../css/passenger.css">
</head>
<body>

<div class="container">

  <!-- HEADER -->
  <h1>ğŸ” Manage Your Booking</h1>
  <p class="subtitle">
    View, modify, cancel your booking or download ticket PDF
  </p>

  <!-- ================= TICKET LOOKUP ================= -->
  <div class="form-group">
    <input
      id="ticketNumber"
      type="text"
      placeholder="Enter Ticket Number (HC-XXXXXX)"
    >
    <button class="primary-btn" onclick="loadBooking()">
      ğŸ” View Booking
    </button>
  </div>

  <!-- ================= BOOKING DETAILS ================= -->
  <div id="bookingDetails" class="booking-details"></div>

  <!-- ================= MODIFY BOOKING ================= -->
<div id="modifySection" class="modify-card" style="display:none;">
  <h3>âœï¸ Modify Booking</h3>
  <p class="hint">
    You may change travel date or update contact details.
  </p>

  <div class="modify-grid">

    <div class="field">
      <label>ğŸ“… New Travel Date</label>
      <input type="date" id="newDate">
    </div>

    <div class="field">
      <label>ğŸ“ New Phone (10 digits)</label>
      <input
        type="text"
        id="newPhone"
        maxlength="10"
        inputmode="numeric"
        placeholder="Optional"
      >
    </div>

    <div class="field">
      <label>ğŸ“§ New Email</label>
      <input
        type="email"
        id="newEmail"
        placeholder="Optional"
      >
    </div>

  </div>

  <div class="modify-actions">
    <button class="primary-btn" onclick="modifyBooking()">
      ğŸ’¾ Save Changes
    </button>

    <button
      class="danger-btn"
      id="cancelBtn"
      style="display:none;"
      onclick="cancelBooking(window.currentTicket)"
    >
      âŒ Cancel Booking
    </button>
  </div>
</div>


  <!-- ================= DOWNLOAD TICKET ================= -->
  <button
    id="downloadBtn"
    class="download-btn"
    style="display:none;"
    onclick="downloadTicket()"
  >
    ğŸ“„ Download Ticket PDF
  </button>

  <!-- ================= FOOTER ACTIONS ================= -->
  <div class="footer-actions">
    <a href="book.html">â† Back to Booking</a>
    <span>|</span>
    <a href="#" onclick="passengerLogout()">Logout</a>
  </div>

</div>

<script src="../js/passenger.js"></script>
</body>
</html>
