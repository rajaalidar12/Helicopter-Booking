    .booking-wrapper {

      padding-bottom: 0.5rem;
      margin-top: 2rem;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }

    /* ================= FORM ELEMENTS ================= */
    input, select {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s;
    }

    input:focus, select:focus {
      border-color: #0077b6;
      box-shadow: 0 0 0 4px rgba(0, 119, 182, 0.1);
      outline: none;
      background: #fff;
    }

    .phone-group {
      display: flex;
      gap: 10px;
    }

    .phone-group select {
      width: 35%;
    }

    /* File Inputs */
    .file-label {
      display: block;
      margin-top: 10px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      color: #374151;
      font-weight: 500;
    }

    input[type="file"] {
      padding: 10px;
      background: #f3f4f6;
      border: 1px dashed #9ca3af;
      cursor: pointer;
    }

    /* ================= BUTTONS ================= */
    #submitBtn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #0077b6, #023e8a);
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 2rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #submitBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 119, 182, 0.4);
    }

    .logout-btn {
      display: block;
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      background: transparent;
      color: #ef233c;
      border: none;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      transition: color 0.2s;
    }
    
    .logout-btn:hover { text-decoration: underline; color: #d90429; }

    /* ================= UTILS ================= */
    #availabilityBox {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 0.9rem;
      font-weight: 600;
      text-align: center;
      display: none; /* Hidden by default */
    }
    .avail-green { background: #d1fae5; color: #065f46; border: 1px solid #a7f3d0; }
    .avail-red { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }

    #result {
      text-align: center;
      margin-top: 15px;
      font-weight: 600;
    }

    /* Mobile Responsive */

      .booking-card { padding: 1.5rem; }
      h1 { font-size: 1.5rem; }
      .phone-group { flex-direction: column; gap: 0; }
      .phone-group select { width: 100%; }
    }
  </style>
