<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kashmir Heli Services | Book Flight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* ================= RESET & VARIABLES ================= */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Breathtaking Background */
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1595846519845-68e298c2edd8?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      padding: 2rem;
    }

    /* ================= MAIN CARD ================= */
    .booking-wrapper {
      width: 100%;
      max-width: 600px;
      perspective: 1000px;
    }

    .booking-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      animation: slideUp 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h1 {
      color: #1f2937;
      font-size: 2rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: #6b7280;
      margin-bottom: 2rem;
      font-size: 0.9rem;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    h3 {
      color: #0077b6;
      border-bottom: 2px solid #e5e7eb;
      padding-bottom: 0.5rem;
      margin-top: 2rem;
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }

    /* ================= FORM ELEMENTS ================= */
    input, select {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s;
    }

    input:focus, select:focus {
      border-color: #0077b6;
      box-shadow: 0 0 0 4px rgba(0, 119, 182, 0.1);
      outline: none;
      background: #fff;
    }

    /* ROUTE SELECTION STYLES */
    .route-container {
      position: relative;
      background: #f3f4f6;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      border: 1px solid #e5e7eb;
    }

    .route-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    
    .route-label {
      font-size: 0.85rem;
      color: #555;
      font-weight: 600;
      margin-left: 5px;
      margin-bottom: 2px;
    }

    /* SWAP BUTTON STYLE */
    .swap-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: -10px 0;
      position: relative;
      z-index: 10;
    }

    .swap-btn {
      background: white;
      border: 2px solid #0077b6;
      color: #0077b6;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .swap-btn:hover {
      background: #0077b6;
      color: white;
      transform: rotate(180deg);
    }

    .phone-group {
      display: flex;
      gap: 10px;
    }

    .phone-group select {
      width: 35%;
    }

    /* File Inputs */
    .file-label {
      display: block;
      margin-top: 10px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      color: #374151;
      font-weight: 500;
    }

    input[type="file"] {
      padding: 10px;
      background: #fff;
      border: 1px dashed #9ca3af;
      cursor: pointer;
    }

    /* ================= BUTTONS ================= */
    #submitBtn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #0077b6, #023e8a);
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 2rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #submitBtn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 119, 182, 0.4);
    }

    .logout-btn {
      display: block;
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      background: transparent;
      color: #ef233c;
      border: none;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      transition: color 0.2s;
    }
    
    .logout-btn:hover { text-decoration: underline; color: #d90429; }

    /* ================= UTILS ================= */
    #availabilityBox {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 0.9rem;
      font-weight: 600;
      text-align: center;
      display: none;
    }
    .avail-green { background: #d1fae5; color: #065f46; border: 1px solid #a7f3d0; }
    .avail-red { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }

    #result {
      text-align: center;
      margin-top: 15px;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      .booking-card { padding: 1.5rem; }
      h1 { font-size: 1.5rem; }
      .phone-group { flex-direction: column; gap: 0; }
      .phone-group select { width: 100%; }
    }
  </style>
</head>
<body>

<div class="booking-wrapper">

  <div class="booking-card">
    <h1>üöÅ Book Helicopter Flight</h1>
    <p class="subtitle">Safe ‚Ä¢ Scenic ‚Ä¢ Reliable Air Travel</p>

    <form id="bookingForm" enctype="multipart/form-data">

      <h3>üë§ Passenger Details</h3>

      <input name="passengerName" placeholder="Full Name" required>

      <input name="age" type="number" min="1" max="120" placeholder="Age" required>

      <div class="phone-group">
        <select name="countryCode" id="countryCode" required>
            <option value="">üåç Code</option>
            <option value="+91" selected>üáÆüá≥ India (+91)</option>
            <option value="+1">üá∫üá∏ USA (+1)</option>
            <option value="+44">üá¨üáß UK (+44)</option>
            <option value="+971">üá¶üá™ UAE (+971)</option>
            </select>

        <input
          name="phone"
          id="phone"
          placeholder="Mobile Number"
          maxlength="10"
          pattern="[0-9]{10}"
          inputmode="numeric"
          required
        >
      </div>

      <input name="email" type="email" placeholder="Email Address (For Ticket PDF)">

      <h3>üß≠ Travel Details</h3>

      <div class="route-container">
        <div class="route-group">
            <label class="route-label">Departure From</label>
            <select name="from" id="fromLocation" required onchange="validateRoute()">
              <option value="" disabled selected>üõ´ Select Departure</option>
            </select>
        </div>

        <div class="swap-container">
            <button type="button" class="swap-btn" onclick="swapLocations()" title="Swap Locations">
                ‚áÖ
            </button>
        </div>

        <div class="route-group">
            <label class="route-label">Arrival At</label>
            <select name="to" id="toLocation" required onchange="validateRoute()">
              <option value="" disabled selected>üõ¨ Select Arrival</option>
            </select>
        </div>
      </div>

      <label style="font-size:0.9rem; color:#555; margin-bottom:5px; display:block;">Select Travel Date:</label>
      <input name="date" id="travelDate" type="date" required>

      <div id="availabilityBox"></div>

      <h3>ü™™ Identification</h3>

      <select name="idType" required>
        <option value="">Select ID Type</option>
        <option>Aadhaar Card</option>
        <option>Passport</option>
        <option>PAN Card</option>
        <option>Voter ID</option>
        <option>Driving License</option>
        <option>Government Office ID</option>
      </select>

      <input name="idNumber" placeholder="ID Number" required>

      <label class="file-label">
        Upload ID Proof (PDF/JPG/PNG)
        <input type="file" name="idDocument" required>
      </label>

      <h3>üö® Emergency Contact</h3>

      <input name="emergencyName" placeholder="Contact Person Name" required>
      
      <select name="emergencyRelation" required>
        <option value="" disabled selected>Select Relationship</option>
        <option value="Father">Father</option>
        <option value="Mother">Mother</option>
        <option value="Spouse">Spouse (Husband/Wife)</option>
        <option value="Son">Son</option>
        <option value="Daughter">Daughter</option>
        <option value="Brother">Brother</option>
        <option value="Sister">Sister</option>
        <option value="Grandparent">Grandparent</option>
        <option value="Friend">Friend</option>
        <option value="Colleague">Colleague</option>
        <option value="Relative">Relative</option>
        <option value="Guardian">Guardian</option>
        <option value="Other">Other</option>
      </select>

      <input
        name="emergencyPhone"
        id="emergencyPhone"
        placeholder="Emergency Phone Number"
        maxlength="10"
        pattern="[0-9]{10}"
        inputmode="numeric"
        required
      >

      <button type="submit" id="submitBtn">‚úàÔ∏è Confirm Booking</button>

      <p id="result"></p>
    </form>

    <button class="logout-btn" onclick="passengerLogout()">Logout</button>
  </div>

</div>

<script src="../js/passenger.js"></script>

<script>
  // 1. List of J&K Heli Destinations
  const jkDestinations = [
      "Srinagar (SXR)",
      "Jammu (IXJ)",
      "Katra (Vaishno Devi)",
      "Sanjichhat (Vaishno Devi)",
      "Gulmarg",
      "Pahalgam",
      "Sonamarg",
      "Neelgrath (Baltal)",
      "Panchtarni (Amarnath)",
      "Gurez (Dawarn)",
      "Kishtwar",
      "Machil",
      "Tangdhar",
      "Keran",
      "Drass",
      "Kargil",
      "Leh"
  ];

  // 2. Populate Dropdowns
  function populateDropdowns() {
      const fromSelect = document.getElementById("fromLocation");
      const toSelect = document.getElementById("toLocation");

      jkDestinations.forEach(dest => {
          let opt1 = document.createElement("option");
          opt1.value = dest;
          opt1.textContent = dest;
          fromSelect.appendChild(opt1);

          let opt2 = document.createElement("option");
          opt2.value = dest;
          opt2.textContent = dest;
          toSelect.appendChild(opt2);
      });
  }

  // 3. Swap Logic (Double Arrow)
  function swapLocations() {
      const fromSelect = document.getElementById("fromLocation");
      const toSelect = document.getElementById("toLocation");

      const tempValue = fromSelect.value;
      fromSelect.value = toSelect.value;
      toSelect.value = tempValue;

      validateRoute(); // Re-run validation to ensure logic holds
  }

  // 4. Prevent Selecting Same Location
  function validateRoute() {
      const fromVal = document.getElementById("fromLocation").value;
      const toSelect = document.getElementById("toLocation");
      const toVal = toSelect.value;

      // Reset options availability
      for (let i = 0; i < toSelect.options.length; i++) {
          toSelect.options[i].disabled = false;
      }

      // If they are same, clear 'To'
      if (fromVal === toVal && fromVal !== "") {
          alert("From and To locations cannot be the same.");
          document.getElementById("toLocation").value = "";
      }
  }

  document.addEventListener("DOMContentLoaded", function() {
      populateDropdowns();

      // Date Logic
      const dateInput = document.getElementById('travelDate');
      const today = new Date().toISOString().split('T')[0];
      dateInput.setAttribute('min', today);

      dateInput.addEventListener('change', function() {
          if (this.value < today) {
              alert("‚ö†Ô∏è Whoa there, Time Traveler! üï∞Ô∏è\n\nUnless our helicopter comes equipped with a Flux Capacitor, you can't book a flight in the past!\n\nPlease return to the present and pick a future date.");
              this.value = ""; 
          }
      });
  });
</script>

</body>
</html>
