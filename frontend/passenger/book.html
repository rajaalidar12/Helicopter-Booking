<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kashmir Heli Services | Book Flight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/passenger.css">
</head>
<body>

<div class="booking-wrapper">

  <div class="booking-card">
    <h1>ğŸš Book Helicopter Flight</h1>
    <p class="subtitle">Safe â€¢ Scenic â€¢ Reliable Air Travel</p>

    <form id="bookingForm" enctype="multipart/form-data">

      <!-- PASSENGER DETAILS -->
      <h3>ğŸ‘¤ Passenger Details</h3>
      <input name="passengerName" placeholder="Full Name" required>
      <input name="age" type="number" min="1" max="120" placeholder="Age" required>
      <input name="phone" placeholder="Mobile Number" required>
      <input name="email" type="email" placeholder="Email (optional)">

      <!-- TRAVEL DETAILS -->
      <h3>ğŸ§­ Travel Details</h3>
      <input name="from" placeholder="From Location" required>
      <input name="to" placeholder="To Location" required>
      <input name="date" type="date" required>

      <!-- IDENTIFICATION -->
      <h3>ğŸªª Identification</h3>
      <select name="idType" required>
        <option value="">Select ID Type</option>
        <option>Aadhaar</option>
        <option>Passport</option>
        <option>PAN</option>
        <option>Office ID</option>
        <option>Other</option>
      </select>

      <input name="idNumber" placeholder="ID Number" required>

      <label class="file-label">
        Upload ID Proof (PDF/JPG/PNG)
        <input type="file" name="idDocument" required>
      </label>

      <label class="file-label">
        Supporting Document (optional)
        <input type="file" name="supportingDocument">
      </label>

      <!-- EMERGENCY -->
      <h3>ğŸš¨ Emergency Contact</h3>
      <input name="emergencyName" placeholder="Contact Name" required>
      <input name="emergencyRelation" placeholder="Relation" required>

  </div>

</div>

<script src="../js/passenger.js"></script>
</body>
</html>
