<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Passenger Dashboard | Kashmir Heli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    /* ================= RESET & VARIABLES ================= */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      /* Scenic Background matching your theme */
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
    }

    /* ================= GLASS CARD ================= */
    .dash-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 450px;
      text-align: center;
      animation: slideUp 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .icon-header {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      display: inline-block;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    h1 {
      color: #1f2937;
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    p {
      color: #6b7280;
      margin-bottom: 2.5rem;
      font-size: 0.95rem;
    }

    /* ================= BUTTONS ================= */
    .dash-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 16px;
      margin: 15px 0;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      gap: 10px;
    }

    /* Button Variations */
    .book-btn {
      background: linear-gradient(135deg, #0077b6, #023e8a);
      color: white;
      box-shadow: 0 4px 15px rgba(0, 119, 182, 0.3);
    }

    .manage-btn {
      background: linear-gradient(135deg, #ffb703, #fb8500);
      color: white; /* Changed to white for better contrast on gradient */
      box-shadow: 0 4px 15px rgba(255, 183, 3, 0.3);
    }

    .logout-btn {
      background: transparent;
      color: #ef233c;
      border: 2px solid #ef233c;
      margin-top: 30px;
    }

    /* Hover Effects */
    .dash-btn:hover {
      transform: translateY(-3px);
    }

    .book-btn:hover { box-shadow: 0 8px 25px rgba(0, 119, 182, 0.5); }
    .manage-btn:hover { box-shadow: 0 8px 25px rgba(255, 183, 3, 0.5); }
    
    .logout-btn:hover {
      background: #ef233c;
      color: white;
    }

  </style>
</head>
<body>

<div class="dash-card">
  <div class="icon-header">üöÅ</div>
  <h1>Welcome Aboard</h1>
  <p>Your journey to the peaks starts here.</p>

  <button class="dash-btn book-btn" onclick="goBook()">
    <span>‚úàÔ∏è</span> Book New Flight
  </button>
  
  <button class="dash-btn manage-btn" onclick="goManage()">
    <span>üîß</span> Manage / View Booking
  </button>

  <button class="dash-btn logout-btn" onclick="passengerLogout()">
    Sign Out
  </button>
</div>

<script>
/* ===== AUTH GUARD (UNCHANGED) ===== */
const token = localStorage.getItem("passengerToken");
if (!token) {
  alert("Please login first");
  window.location.href = "login.html";
}

function goBook() {
  window.location.href = "book.html";
}

function goManage() {
  window.location.href = "manage.html";
}

function passengerLogout() {
  localStorage.removeItem("passengerToken");
  window.location.href = "login.html";
}
</script>

</body>
</html>
